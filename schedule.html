            for (let i = 0; i < 7; i++) {

            timeline.innerHTML = days.map(date => {

                const isToday = date.toDateString() === today.toDateString();
                
                // è¨ˆç®—ç•¶æ—¥æ´»å‹•æ•¸é‡
                const dayActivities = activities.filter(activity => {

                    const endDate = activity.endTime ? new Date(activity.endTime) : null;
                    
                    // æª¢æŸ¥æ´»å‹•æ˜¯å¦åœ¨ç•¶æ—¥é€²è¡Œ
                    const isSameDay = activityDate.toDateString() === date.toDateString();
                    const isInRange = endDate && activityDate <= date && date <= endDate;
                    
                    return isSameDay || isInRange;

        function filterByDate(dateStr) {
            const selectedDate = new Date(dateStr);

        function createActivityCard(activity) {
            const startDate = new Date(activity.startTime);
            const endDate = activity.endTime ? new Date(activity.endTime) : null;
            const now = new Date();
            
            let status = 'active';

            const formatDateTime = (dateTime) => {

                       date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderActivities();
            });
        });

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const activityData = {
                type: document.getElementById('activityType').value,
                name: document.getElementById('activityName').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                description: document.getElementById('description').value,
                stores: document.getElementById('stores').value.split('ã€').map(s => s.trim()).filter(s => s)
            };

            if (isEditMode && editingActivityId) {
                // ç·¨è¼¯æ¨¡å¼ï¼šæ›´æ–°ç¾æœ‰æ´»å‹•
                const activityIndex = activities.findIndex(a => a.id === editingActivityId);
                if (activityIndex !== -1) {
                    activities[activityIndex] = {
                        ...activities[activityIndex],
                        ...activityData
                    };
                }
            } else {
                // æ–°å¢æ¨¡å¼ï¼šå‰µå»ºæ–°æ´»å‹•
                const newActivity = {
                    id: nextId++,
                    ...activityData
                };
                activities.push(newActivity);
            }

            renderActivities();
            renderTimeline(); // é‡æ–°æ¸²æŸ“æ™‚é–“è»¸
            closeModal();
        });

        // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
        document.getElementById('activityModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // åˆå§‹åŒ–æ¸²æŸ“
        renderActivities();
        renderTimeline();
    </script>
