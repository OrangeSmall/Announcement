<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動檔期排程表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #833B36 0%, #AD9667 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(131, 59, 54, 0.15);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #833B36;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(131, 59, 54, 0.1);
        }

        .header p {
            color: #495057;
            font-size: 1.1em;
        }

        /* 環境提示 */
        .environment-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .environment-notice.local {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
        }

        /* 一周時間軸 */
        .timeline-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(131, 59, 54, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .timeline-header h3 {
            color: #833B36;
            font-size: 1.3em;
            font-weight: 600;
        }

        .timeline-scroll {
            overflow-x: auto;
            padding: 10px 0;
        }

        .timeline {
            display: flex;
            gap: 15px;
            min-width: 700px;
            padding: 0 10px;
        }

        .timeline-day {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-width: 90px;
            color: #2c3e50;
        }

        .timeline-day:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(131, 59, 54, 0.15);
        }

        .timeline-day.today {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
        }

        .timeline-day.has-activity {
            border: 2px solid #AD9667;
        }

        .timeline-day.has-activity::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #AD9667;
            border-radius: 50%;
        }

        .timeline-day.today.has-activity::after {
            background: white;
        }

        .day-name {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .day-month {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .activity-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #AD9667;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .timeline-day.today .activity-count {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .add-btn {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(131, 59, 54, 0.2);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(131, 59, 54, 0.3);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: #2c3e50;
        }

        .filter-tab:hover {
            border-color: #AD9667;
            background: rgba(255, 255, 255, 1);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            border-color: transparent;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 25px rgba(131, 59, 54, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #AD9667;
            position: relative;
            overflow: hidden;
        }

        .activity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(131, 59, 54, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .activity-card.store-activity {
            border-left-color: #833B36;
        }

        .activity-card.promotion {
            border-left-color: #AD9667;
        }

        .activity-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-type.store-activity {
            background: rgba(131, 59, 54, 0.1);
            color: #833B36;
        }

        .activity-type.promotion {
            background: rgba(173, 150, 103, 0.1);
            color: #AD9667;
        }

        .activity-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #833B36;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .activity-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
            font-size: 0.9em;
        }

        .detail-value {
            flex: 1;
            color: #2c3e50;
            line-height: 1.4;
        }

        .store-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .store-tag {
            background: rgba(173, 150, 103, 0.1);
            color: #833B36;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .date-range {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .status.ending-soon {
            background: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .status.ended {
            background: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        }

        .delete-btn {
            background: #833B36;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            bottom: 15px;
            right: 15px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #AD9667;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            bottom: 15px;
            right: 85px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .activity-card:hover .delete-btn,
        .activity-card:hover .edit-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(131, 59, 54, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(131, 59, 54, 0.2);
            backdrop-filter: blur(10px);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #833B36;
            text-align: center;
        }

        .modal h2.edit-mode {
            color: #AD9667;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #833B36;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(173, 150, 103, 0.3);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #AD9667;
            background: rgba(255, 255, 255, 1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
        }

        .btn-secondary {
            background: #495057;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .data-controls {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .timeline {
                min-width: 600px;
            }

            .timeline-day {
                min-width: 75px;
                padding: 12px;
            }

            .data-controls {
                margin-left: 0;
                margin-top: 10px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>活動檔期排程表</h1>
            <p>如有任何疑問，或有活動新增，請聯絡門市活動課</p>
        </div>

        <!-- 環境提示 -->
        <div class="environment-notice local" id="environmentNotice">
            📱 本機模式：資料儲存在瀏覽器本地，重新整理不會消失 | 如需多電腦同步請使用網頁版本
        </div>

        <!-- 一周時間軸 -->
        <div class="timeline-container">
            <div class="timeline-header">
                <h3>📅 本週活動時間軸</h3>
            </div>
            <div class="timeline-scroll">
                <div class="timeline" id="timeline">
                    <!-- 時間軸項目將由 JavaScript 動態生成 -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="add-btn" id="addActivityBtn">➕ 新增活動</button>
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">全部</div>
                <div class="filter-tab" data-filter="store-activity">門市活動</div>
                <div class="filter-tab" data-filter="promotion">商品促銷</div>
            </div>
            <div class="data-controls">
                <span id="syncStatus" style="font-size: 0.8em; color: #28a745;">📱 本機模式</span>
                <button class="btn btn-secondary" id="exportBtn" style="padding: 8px 16px; font-size: 0.9em;">📤 匯出</button>
                <label for="importFile" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9em; cursor: pointer;">📥 匯入</label>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button class="btn" id="clearBtn" style="background: #dc3545; color: white; padding: 8px 16px; font-size: 0.9em;">🗑️ 清除</button>
            </div>
        </div>

        <div class="activity-grid" id="activityGrid">
            <!-- 活動卡片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 新增/編輯活動的彈窗 -->
    <div class="modal" id="activityModal">
        <div class="modal-content">
            <h2 id="modalTitle">新增活動</h2>
            <form id="activityForm">
                <div class="form-group">
                    <label>活動類型</label>
                    <select id="activityType" required>
                        <option value="">請選擇活動類型</option>
                        <option value="store-activity">門市活動</option>
                        <option value="promotion">商品促銷</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>活動名稱</label>
                    <input type="text" id="activityName" required>
                </div>
                
                <div class="form-group">
                    <label>活動開始時間</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                
                <div class="form-group">
                    <label>活動結束時間</label>
                    <input type="datetime-local" id="endTime">
                </div>
                
                <div class="form-group">
                    <label>內容大綱</label>
                    <textarea id="description" placeholder="請描述活動內容..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>活動店別</label>
                    <input type="text" id="stores" placeholder="例：北高店、全門市、官網">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">儲存活動</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 全域變數
        let activities = [];
        let currentFilter = 'all';
        let nextId = 1;
        let isEditMode = false;
        let editingActivityId = null;

        // 預設活動資料
        const defaultActivities = [
            {
                id: 1,
                type: 'store-activity',
                name: 'CODE:1939',
                startTime: '2025-07-26T19:00',
                endTime: '',
                description: '內用滿額贈啤酒，會員再加碼',
                stores: ['北高店']
            },
            {
                id: 2,
                type: 'promotion',
                name: '土用丑日鰻魚節',
                startTime: '2025-07-25T00:00',
                endTime: '2025-08-01T23:59',
                description: '針對節日與特定商品做促銷與組合販售',
                stores: ['全門市', '官網']
            }
        ];

        // 儲存和載入函數
        function saveToStorage() {
            try {
                const data = { activities, nextId };
                localStorage.setItem('activityScheduler', JSON.stringify(data));
                console.log('資料已儲存到 localStorage:', activities.length, '個活動');
            } catch (error) {
                console.error('儲存到 localStorage 失敗:', error);
            }
        }

        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('activityScheduler');
                if (saved) {
                    const data = JSON.parse(saved);
                    activities = data.activities || defaultActivities;
                    nextId = data.nextId || 3;
                    console.log('資料已從 localStorage 載入:', activities.length, '個活動');
                } else {
                    activities = [...defaultActivities];
                    nextId = 3;
                    saveToStorage();
                    console.log('載入預設資料並儲存:', activities.length, '個活動');
                }
            } catch (error) {
                console.error('從 localStorage 載入失敗:', error);
                activities = [...defaultActivities];
                nextId = 3;
            }
        }

        // 匯出功能
        function exportData() {
            try {
                const data = { 
                    activities, 
                    nextId,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `活動檔期資料_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                console.log('資料已匯出');
                alert('活動資料已成功匯出！');
            } catch (error) {
                console.error('匯出失敗:', error);
                alert('匯出失敗，請稍後再試。');
            }
        }

        // 匯入功能
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.activities && Array.isArray(data.activities)) {
                        if (confirm(`確定要匯入資料嗎？\n\n這將會覆蓋目前的 ${activities.length} 個活動，\n匯入 ${data.activities.length} 個活動。`)) {
                            activities = data.activities;
                            nextId = data.nextId || Math.max(...activities.map(a => a.id)) + 1;
                            
                            saveToStorage();
                            renderActivities();
                            renderTimeline();
                            
                            console.log('資料已匯入:', activities.length, '個活動');
                            alert(`資料匯入成功！\n共匯入 ${activities.length} 個活動。`);
                        }
                    } else {
                        alert('檔案格式不正確，請選擇有效的活動資料檔案。');
                    }
                } catch (error) {
                    console.error('匯入失敗:', error);
                    alert('檔案讀取失敗，請確認檔案格式正確。');
                }
            };
            reader.readAsText(file);
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除所有活動資料嗎？\n\n此操作無法復原！')) {
                if (confirm('最後確認：真的要刪除所有資料嗎？')) {
                    localStorage.removeItem('activityScheduler');
                    activities = [];
                    nextId = 1;
                    renderActivities();
                    renderTimeline();
                    console.log('所有資料已清除');
                    alert('所有活動資料已清除！');
                }
            }
        }

        // 渲染時間軸
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            if (!timeline) {
                console.error('找不到時間軸元素');
                return;
            }

            const today = new Date();
            const days = [];

            // 生成7天
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }

            const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
            
            timeline.innerHTML = days.map(date => {
                const isToday = date.toDateString() === today.toDateString();
                
                // 計算當日活動
                const dayActivities = activities.filter(activity => {
                    try {
                        const activityDate = new Date(activity.startTime);
                        const endDate = activity.endTime ? new Date(activity.endTime) : null;
                        
                        const isSameDay = activityDate.toDateString() === date.toDateString();
                        const isInRange = endDate && activityDate <= date && date <= endDate;
                        
                        return isSameDay || isInRange;
                    } catch (error) {
                        console.error('日期處理錯誤:', error);
                        return false;
                    }
                });

                return `
                    <div class="timeline-day ${isToday ? 'today' : ''} ${dayActivities.length > 0 ? 'has-activity' : ''}" 
                         data-date="${date.toISOString().split('T')[0]}">
                        <div class="day-name">週${dayNames[date.getDay()]}</div>
                        <div class="day-date">${date.getDate()}</div>
                        <div class="day-month">${date.getMonth() + 1}月</div>
                        ${dayActivities.length > 0 ? `<div class="activity-count">${dayActivities.length}</div>` : ''}
                    </div>
                `;
            }).join('');

            console.log('時間軸已渲染，顯示', days.length, '天');
        }

        // 渲染活動卡片
        function renderActivities() {
            const grid = document.getElementById('activityGrid');
            if (!grid) {
                console.error('找不到活動網格元素');
                return;
            }

            const filteredActivities = currentFilter === 'all' 
                ? activities 
                : activities.filter(activity => activity.type === currentFilter);

            if (filteredActivities.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #716E6E; font-size: 1.1em;">目前沒有活動資料</div>';
                return;
            }

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
            console.log('活動卡片已渲染:', filteredActivities.length, '個活動');
        }

        // 創建活動卡片
        function createActivityCard(activity) {
            try {
                const startDate = new Date(activity.startTime);
                const endDate = activity.endTime ? new Date(activity.endTime) : null;
                const now = new Date();
                
                let status = 'active';
                if (endDate && endDate < now) {
                    status = 'ended';
                } else if (endDate && (endDate - now) < 7 * 24 * 60 * 60 * 1000) {
                    status = 'ending-soon';
                }

                const formatDateTime = (dateTime) => {
                    const date = new Date(dateTime);
                    return date.toLocaleDateString('zh-TW') + ' ' + 
                           date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                };

                const timeRange = activity.endTime 
                    ? `${formatDateTime(activity.startTime)} ~ ${formatDateTime(activity.endTime)}`
                    : `${formatDateTime(activity.startTime)} 起`;

                return `
                    <div class="activity-card ${activity.type}">
                        <div class="status ${status}"></div>
                        <div class="activity-type ${activity.type}">
                            ${activity.type === 'store-activity' ? '門市活動' : '商品促銷'}
                        </div>
                        <div class="activity-name">${activity.name}</div>
                        <div class="activity-details">
                            <div class="detail-row">
                                <div class="detail-label">時間：</div>
                                <div class="detail-value">
                                    <div class="date-range">${timeRange}</div>
                                </div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">內容：</div>
                                <div class="detail-value">${activity.description}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">店別：</div>
                                <div class="detail-value">
                                    <div class="store-tags">
                                        ${activity.stores.map(store => `<span class="store-tag">${store}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="edit-btn" data-edit-id="${activity.id}">編輯</button>
                        <button class="delete-btn" data-delete-id="${activity.id}">刪除</button>
                    </div>
                `;
            } catch (error) {
                console.error('創建活動卡片時發生錯誤:', error);
                return '<div class="activity-card"><div class="activity-name">活動資料錯誤</div></div>';
            }
        }

        // 彈窗相關函數
        function openModal() {
            const modal = document.getElementById('activityModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('activityForm');
            
            if (modal && modalTitle && form) {
                isEditMode = false;
                editingActivityId = null;
                modal.style.display = 'block';
                form.reset();
                modalTitle.textContent = '新增活動';
                modalTitle.classList.remove('edit-mode');
                console.log('彈窗已開啟 - 新增模式');
            } else {
                console.error('無法找到彈窗元素');
            }
        }

        function closeModal() {
            const modal = document.getElementById('activityModal');
            if (modal) {
                modal.style.display = 'none';
                isEditMode = false;
                editingActivityId = null;
                console.log('彈窗已關閉');
            }
        }

        function editActivity(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) {
                console.error('找不到活動 ID:', id);
                return;
            }

            const modal = document.getElementById('activityModal');
            const modalTitle = document.getElementById('modalTitle');
            
            isEditMode = true;
            editingActivityId = id;
            
            try {
                // 填入現有資料
                document.getElementById('activityType').value = activity.type;
                document.getElementById('activityName').value = activity.name;
                document.getElementById('startTime').value = activity.startTime;
                document.getElementById('endTime').value = activity.endTime;
                document.getElementById('description').value = activity.description;
                document.getElementById('stores').value = activity.stores.join('、');
                
                // 更新標題
                modalTitle.textContent = '編輯活動';
                modalTitle.classList.add('edit-mode');
                
                modal.style.display = 'block';
                console.log('彈窗已開啟 - 編輯模式:', activity.name);
            } catch (error) {
                console.error('編輯活動時發生錯誤:', error);
                alert('編輯活動時發生錯誤，請重試');
            }
        }

        function deleteActivity(id) {
            if (confirm('確定要刪除這個活動嗎？')) {
                try {
                    activities = activities.filter(activity => activity.id !== id);
                    saveToStorage();
                    renderActivities();
                    renderTimeline();
                    console.log('活動已刪除, ID:', id);
                } catch (error) {
                    console.error('刪除活動時發生錯誤:', error);
                    alert('刪除失敗，請重試');
                }
            }
        }

        // 表單提交處理
        function handleFormSubmit(e) {
            e.preventDefault();
            
            try {
                const activityData = {
                    type: document.getElementById('activityType').value,
                    name: document.getElementById('activityName').value,
                    startTime: document.getElementById('startTime').value,
                    endTime: document.getElementById('endTime').value,
                    description: document.getElementById('description').value,
                    stores: document.getElementById('stores').value.split('、').map(s => s.trim()).filter(s => s)
                };

                // 簡單驗證
                if (!activityData.type || !activityData.name || !activityData.startTime) {
                    alert('請填寫必要欄位：活動類型、活動名稱、開始時間');
                    return;
                }

                if (isEditMode && editingActivityId) {
                    // 編輯模式
                    const activityIndex = activities.findIndex(a => a.id === editingActivityId);
                    if (activityIndex !== -1) {
                        activities[activityIndex] = {
                            ...activities[activityIndex],
                            ...activityData
                        };
                        console.log('活動已更新:', activities[activityIndex]);
                    }
                } else {
                    // 新增模式
                    const newActivity = {
                        id: nextId++,
                        ...activityData
                    };
                    activities.push(newActivity);
                    console.log('新活動已新增:', newActivity);
                }

                saveToStorage();
                renderActivities();
                renderTimeline();
                closeModal();
                
                const actionText = isEditMode ? '更新' : '新增';
                alert(`活動已成功${actionText}！\n\n活動名稱：${activityData.name}`);
            } catch (error) {
                console.error('表單提交時發生錯誤:', error);
                alert('儲存失敗，請檢查輸入內容並重試');
            }
        }

        // 日期篩選
        function filterByDate(dateStr) {
            try {
                const selectedDate = new Date(dateStr);
                const filteredActivities = activities.filter(activity => {
                    const activityDate = new Date(activity.startTime);
                    const endDate = activity.endTime ? new Date(activity.endTime) : null;
                    
                    const isSameDay = activityDate.toDateString() === selectedDate.toDateString();
                    const isInRange = endDate && activityDate <= selectedDate && selectedDate <= endDate;
                    
                    return isSameDay || isInRange;
                });

                const grid = document.getElementById('activityGrid');
                if (filteredActivities.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #716E6E; font-size: 1.1em;">該日期沒有活動安排</div>';
                } else {
                    grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
                }
                
                console.log('日期篩選:', dateStr, '找到', filteredActivities.length, '個活動');
                
                // 3秒後恢復原本篩選
                setTimeout(() => {
                    renderActivities();
                }, 3000);
            } catch (error) {
                console.error('日期篩選時發生錯誤:', error);
            }
        }

        // 設置所有事件監聽器
        function setupEventListeners() {
            try {
                // 新增活動按鈕
                const addBtn = document.getElementById('addActivityBtn');
                if (addBtn) {
                    addBtn.addEventListener('click', openModal);
                    console.log('新增活動按鈕事件已綁定');
                } else {
                    console.error('找不到新增活動按鈕');
                }

                // 取消按鈕
                const cancelBtn = document.getElementById('cancelBtn');
                if (cancelBtn) {
                    cancelBtn.addEventListener('click', closeModal);
                    console.log('取消按鈕事件已綁定');
                }

                // 篩選標籤
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderActivities();
                        console.log('篩選切換:', currentFilter);
                    });
                });

                // 時間軸點擊事件
                const timeline = document.getElementById('timeline');
                if (timeline) {
                    timeline.addEventListener('click', function(e) {
                        const timelineDay = e.target.closest('.timeline-day');
                        if (timelineDay) {
                            const dateStr = timelineDay.getAttribute('data-date');
                            if (dateStr) {
                                filterByDate(dateStr);
                            }
                        }
                    });
                    console.log('時間軸點擊事件已綁定');
                } else {
                    console.error('找不到時間軸元素');
                }

                // 活動卡片按鈕事件
                const activityGrid = document.getElementById('activityGrid');
                if (activityGrid) {
                    activityGrid.addEventListener('click', function(e) {
                        const editBtn = e.target.closest('.edit-btn');
                        const deleteBtn = e.target.closest('.delete-btn');
                        
                        if (editBtn) {
                            const activityId = parseInt(editBtn.getAttribute('data-edit-id'));
                            editActivity(activityId);
                        } else if (deleteBtn) {
                            const activityId = parseInt(deleteBtn.getAttribute('data-delete-id'));
                            deleteActivity(activityId);
                        }
                    });
                    console.log('活動卡片按鈕事件已綁定');
                } else {
                    console.error('找不到活動網格元素');
                }

                // 表單提交
                const form = document.getElementById('activityForm');
                if (form) {
                    form.addEventListener('submit', handleFormSubmit);
                    console.log('表單提交事件已綁定');
                } else {
                    console.error('找不到表單元素');
                }

                // 匯出按鈕
                const exportBtn = document.getElementById('exportBtn');
                if (exportBtn) {
                    exportBtn.addEventListener('click', exportData);
                    console.log('匯出按鈕事件已綁定');
                }

                // 匯入檔案
                const importFile = document.getElementById('importFile');
                if (importFile) {
                    importFile.addEventListener('change', importData);
                    console.log('匯入檔案事件已綁定');
                }

                // 清除按鈕
                const clearBtn = document.getElementById('clearBtn');
                if (clearBtn) {
                    clearBtn.addEventListener('click', clearAllData);
                    console.log('清除按鈕事件已綁定');
                }

                // 彈窗外部點擊關閉
                const modal = document.getElementById('activityModal');
                if (modal) {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            closeModal();
                        }
                    });
                    console.log('彈窗關閉事件已綁定');
                }

                console.log('所有事件監聽器設置完成');
            } catch (error) {
                console.error('設置事件監聽器時發生錯誤:', error);
            }
        }

        // 初始化函數
        function init() {
            try {
                console.log('開始初始化應用程式...');
                
                // 檢測環境
                const isLocalFile = window.location.protocol === 'file:';
                const environmentNotice = document.getElementById('environmentNotice');
                
                if (isLocalFile) {
                    environmentNotice.textContent = '📱 本機模式：資料儲存在瀏覽器本地，重新整理不會消失';
                    environmentNotice.classList.add('local');
                } else {
                    environmentNotice.textContent = '🌐 網頁模式：支援完整功能包含雲端同步';
                }
                
                // 載入資料
                loadFromStorage();
                
                // 設置事件監聽器
                setupEventListeners();
                
                // 渲染內容
                renderActivities();
                renderTimeline();
                
                console.log('應用程式初始化完成！');
                console.log('活動總數:', activities.length);
                console.log('下一個ID:', nextId);
                console.log('環境:', isLocalFile ? '本機檔案' : '網頁伺服器');
            } catch (error) {
                console.error('初始化時發生錯誤:', error);
                alert('系統初始化失敗，請重新載入頁面');
            }
        }

        // 當DOM準備好時執行初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // 測試用：新增今日活動的函數
        function addTodayTestActivity() {
            try {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                
                const formatForInput = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}`;
                };

                const testActivity = {
                    id: nextId++,
                    type: 'store-activity',
                    name: '今日測試活動',
                    startTime: formatForInput(today),
                    endTime: formatForInput(tomorrow),
                    description: '這是一個測試活動，驗證時間軸功能',
                    stores: ['測試店']
                };

                activities.push(testActivity);
                saveToStorage();
                renderActivities();
                renderTimeline();
                
                console.log('測試活動已新增:', testActivity);
                alert('測試活動已新增！請查看時間軸上今天的日期。');
            } catch (error) {
                console.error('新增測試活動時發生錯誤:', error);
                alert('新增測試活動失敗');
            }
        }

        // 暴露測試函數到全域（可在控制台使用）
        window.addTodayTestActivity = addTodayTestActivity;
        window.activities = activities;
        window.renderTimeline = renderTimeline;
        window.renderActivities = renderActivities;

        console.log('JavaScript 載入完成！');
        console.log('可用的測試函數: addTodayTestActivity()');
    </script>
