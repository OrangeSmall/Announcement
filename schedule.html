            const today = new Date();
            const days = [];

            // ç”Ÿæˆä¸€é€±çš„æ—¥æœŸï¼ˆå¾ä»Šå¤©é–‹å§‹ï¼Œå‘å¾Œ7å¤©ï¼‰
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }

            timeline.innerHTML = days.map(date => {
                const dayNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                const isToday = date.toDateString() === today.toDateString();
                
                // è¨ˆç®—ç•¶æ—¥æ´»å‹•æ•¸é‡
                const dayActivities = activities.filter(activity => {
                    const activityDate = new Date(activity.startTime);
                    const endDate = activity.endTime ? new Date(activity.endTime) : null;
                    
                    // æª¢æŸ¥æ´»å‹•æ˜¯å¦åœ¨ç•¶æ—¥é€²è¡Œ
                    const isSameDay = activityDate.toDateString() === date.toDateString();
                    const isInRange = endDate && activityDate <= date && date <= endDate;
                    
                    return isSameDay || isInRange;
                });

                return `
                    <div class="timeline-day ${isToday ? 'today' : ''} ${dayActivities.length > 0 ? 'has-activity' : ''}"
                         onclick="filterByDate('${date.toISOString().split('T')[0]}')">
                        <div class="day-name">é€±${dayNames[date.getDay()]}</div>
                        <div class="day-date">${date.getDate()}</div>
                        <div class="day-month">${date.getMonth() + 1}æœˆ</div>
                        ${dayActivities.length > 0 ? `<div class="activity-count">${dayActivities.length}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterByDate(dateStr) {
            const selectedDate = new Date(dateStr);
            const filteredActivities = activities.filter(activity => {
                const activityDate = new Date(activity.startTime);
                const endDate = activity.endTime ? new Date(activity.endTime) : null;
                
                const isSameDay = activityDate.toDateString() === selectedDate.toDateString();
                const isInRange = endDate && activityDate <= selectedDate && selectedDate <= endDate;
                
                return isSameDay || isInRange;
            });

            // æš«æ™‚é¡¯ç¤ºç¯©é¸çµæœ
            renderFilteredActivities(filteredActivities);
            
            // 3ç§’å¾Œæ¢å¾©åŸæœ¬ç¯©é¸
            setTimeout(() => {
                renderActivities();
            }, 3000);
        }

        function renderFilteredActivities(filteredActivities) {
            const grid = document.getElementById('activityGrid');
            
            if (filteredActivities.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #495057; font-size: 1.1em;">è©²æ—¥æœŸæ²’æœ‰æ´»å‹•å®‰æ’</div>';
                return;
            }

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
        }

        function createActivityCard(activity) {
            const startDate = new Date(activity.startTime);
            const endDate = activity.endTime ? new Date(activity.endTime) : null;
            const now = new Date();
            
            let status = 'active';
            if (endDate && endDate < now) {
                status = 'ended';
            } else if (endDate && (endDate - now) < 7 * 24 * 60 * 60 * 1000) {
                status = 'ending-soon';
            }

            const formatDateTime = (dateTime) => {
                const date = new Date(dateTime);
                return date.toLocaleDateString('zh-TW') + ' ' + 
                       date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            };

            const timeRange = activity.endTime 
                ? `${formatDateTime(activity.startTime)} ~ ${formatDateTime(activity.endTime)}`
                : `${formatDateTime(activity.startTime)} èµ·`;

            return `
                <div class="activity-card ${activity.type}">
                    <div class="status ${status}"></div>
                    <div class="activity-type ${activity.type}">
                        ${activity.type === 'store-activity' ? 'é–€å¸‚æ´»å‹•' : 'å•†å“ä¿ƒéŠ·'}
                    </div>
                    <div class="activity-name">${activity.name}</div>
                    <div class="activity-details">
                        <div class="detail-row">
                            <div class="detail-label">æ™‚é–“ï¼š</div>
                            <div class="detail-value">
                                <div class="date-range">${timeRange}</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">å…§å®¹ï¼š</div>
                            <div class="detail-value">${activity.description}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">åº—åˆ¥ï¼š</div>
                            <div class="detail-value">
                                <div class="store-tags">
                                    ${activity.stores.map(store => `<span class="store-tag">${store}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="edit-btn" onclick="editActivity(${activity.id})">ç·¨è¼¯</button>
                    <button class="delete-btn" onclick="deleteActivity(${activity.id})">åˆªé™¤</button>
                </div>
            `;
        }

        function renderActivities() {
            const grid = document.getElementById('activityGrid');
            const filteredActivities = currentFilter === 'all' 
                ? activities 
                : activities.filter(activity => activity.type === currentFilter);

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
        }

        function openModal() {
            isEditMode = false;
            editingActivityId = null;
            document.getElementById('activityModal').style.display = 'block';
            document.getElementById('activityForm').reset();
            document.querySelector('.modal h2').textContent = 'æ–°å¢æ´»å‹•';
            document.querySelector('.modal h2').classList.remove('edit-mode');
        }

        function editActivity(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) return;

            isEditMode = true;
            editingActivityId = id;
            
            // å¡«å…¥ç¾æœ‰è³‡æ–™
            document.getElementById('activityType').value = activity.type;
            document.getElementById('activityName').value = activity.name;
            document.getElementById('startTime').value = activity.startTime;
            document.getElementById('endTime').value = activity.endTime;
            document.getElementById('description').value = activity.description;
            document.getElementById('stores').value = activity.stores.join('ã€');
            
            // æ›´æ–°æ¨™é¡Œ
            document.querySelector('.modal h2').textContent = 'ç·¨è¼¯æ´»å‹•';
            document.querySelector('.modal h2').classList.add('edit-mode');
            
            document.getElementById('activityModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('activityModal').style.display = 'none';
            isEditMode = false;
            editingActivityId = null;
        }

        function deleteActivity(id) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æ´»å‹•å—ï¼Ÿ')) {
                activities = activities.filter(activity => activity.id !== id);
                renderActivities();
                renderTimeline();
                updateSyncStatus('syncing', 'ğŸ”„ æ­£åœ¨åŒæ­¥åˆªé™¤...');
                
                // é€™è£¡å¯ä»¥åŠ å…¥åˆªé™¤åˆ° Google Sheets çš„é‚è¼¯
                setTimeout(() => {
                    updateSyncStatus('', 'âœ… æ´»å‹•å·²åˆªé™¤ä¸¦åŒæ­¥');
                }, 1000);
            }
        }

        // ç¯©é¸åŠŸèƒ½
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderActivities();
            });
        });

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const activityData = {
                type: document.getElementById('activityType').value,
                name: document.getElementById('activityName').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                description: document.getElementById('description').value,
                stores: document.getElementById('stores').value.split('ã€').map(s => s.trim()).filter(s => s)
            };

            if (isEditMode && editingActivityId) {
                // ç·¨è¼¯æ¨¡å¼ï¼šæ›´æ–°ç¾æœ‰æ´»å‹•
                activityData.id = editingActivityId;
            } else {
                // æ–°å¢æ¨¡å¼ï¼šå‰µå»ºæ–°æ´»å‹•
                activityData.id = nextId++;
            }

            saveToSheet(activityData);
            closeModal();
        });

        // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
        document.getElementById('activityModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // åˆå§‹åŒ–è¼‰å…¥
        window.addEventListener('DOMContentLoaded', function() {
            fetchActivitiesFromSheet();
        });

        // å®šæœŸè‡ªå‹•åŒæ­¥ï¼ˆæ¯5åˆ†é˜ï¼‰
        setInterval(fetchActivitiesFromSheet, 5 * 60 * 1000);
    </script>
