<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動檔期排程表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #833B36 0%, #AD9667 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(131, 59, 54, 0.15);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #833B36;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(131, 59, 54, 0.1);
        }

        .header p {
            color: #495057;
            font-size: 1.1em;
        }

        /* 同步狀態指示器 */
        .sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(173, 150, 103, 0.3);
        }

        .sync-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: #ffc107;
        }

        .sync-indicator.error {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 一周時間軸 */
        .timeline-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(131, 59, 54, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .timeline-header h3 {
            color: #833B36;
            font-size: 1.3em;
            font-weight: 600;
        }

        .timeline-scroll {
            overflow-x: auto;
            padding: 10px 0;
        }

        .timeline {
            display: flex;
            gap: 15px;
            min-width: 700px;
            padding: 0 10px;
        }

        .timeline-day {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-width: 90px;
            color: #2c3e50;
        }

        .timeline-day:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(131, 59, 54, 0.15);
        }

        .timeline-day.today {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
        }

        .timeline-day.has-activity {
            border: 2px solid #AD9667;
        }

        .timeline-day.has-activity::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #AD9667;
            border-radius: 50%;
        }

        .timeline-day.today.has-activity::after {
            background: white;
        }

        .day-name {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .day-month {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .activity-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #AD9667;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .timeline-day.today .activity-count {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .sync-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .sync-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .sync-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .sheets-link-btn {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(131, 59, 54, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sheets-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(131, 59, 54, 0.3);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: #2c3e50;
        }

        .filter-tab:hover {
            border-color: #AD9667;
            background: rgba(255, 255, 255, 1);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            border-color: transparent;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 25px rgba(131, 59, 54, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #AD9667;
            position: relative;
            overflow: hidden;
        }

        .activity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(131, 59, 54, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .activity-card.store-activity {
            border-left-color: #833B36;
        }

        .activity-card.promotion {
            border-left-color: #AD9667;
        }

        .activity-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-type.store-activity {
            background: rgba(131, 59, 54, 0.1);
            color: #833B36;
        }

        .activity-type.promotion {
            background: rgba(173, 150, 103, 0.1);
            color: #AD9667;
        }

        .activity-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #833B36;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .activity-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
            font-size: 0.9em;
        }

        .detail-value {
            flex: 1;
            color: #2c3e50;
            line-height: 1.4;
        }

        .store-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .store-tag {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            border: 1px solid #dee2e6;
        }

        .activity-card.store-activity .store-tag {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border-color: rgba(231, 76, 60, 0.2);
        }

        .activity-card.promotion .store-tag {
            background: rgba(52, 152, 219, 0.1);
            color: #2980b9;
            border-color: rgba(52, 152, 219, 0.2);
        }

        .date-range {
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .activity-card.store-activity .date-range {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .activity-card.promotion .date-range {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .status.ending-soon {
            background: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .status.ended {
            background: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #833B36;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #833B36;
        }

        .info-panel h4 {
            color: #833B36;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-panel p {
            color: #495057;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .timeline {
                min-width: 600px;
            }

            .timeline-day {
                min-width: 75px;
                padding: 12px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>活動檔期排程表</h1>
            <p>如有任何疑問，請聯絡門市活動課</p>
        </div>

        <!-- 使用說明 -->
        <div class="info-panel">
            <h4>📋 使用說明</h4>
            <p>此為活動瀏覽專用頁面。如需新增或編輯活動，請直接在 Google Sheets 中操作，然後點擊「同步資料」按鈕更新顯示。</p>
        </div>

        <!-- 同步狀態指示器 -->
        <div class="sync-status">
            <div class="sync-indicator" id="syncIndicator"></div>
            <span id="syncStatus">🌐 已連接至 Google Sheets</span>
        </div>

        <!-- 一周時間軸 -->
        <div class="timeline-container">
            <div class="timeline-header">
                <h3>📅 本週活動時間軸</h3>
            </div>
            <div class="timeline-scroll">
                <div class="timeline" id="timeline">
                    <!-- 時間軸項目將由 JavaScript 動態生成 -->
                </div>
            </div>
        </div>

        <div class="controls">
            <a href="https://docs.google.com/spreadsheets/d/1Oy8m425d6vuiX2QiqZJN1PH_b4_TTi6j_qE54lNJZWs/edit" 
               target="_blank" class="sheets-link-btn">
                📝 開啟 Google Sheets 編輯
            </a>
            <button class="sync-btn" id="syncBtn" onclick="syncWithGoogleSheets()">🔄 同步資料</button>
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">全部</div>
                <div class="filter-tab" data-filter="store-activity">門市活動</div>
                <div class="filter-tab" data-filter="promotion">商品促銷</div>
            </div>
        </div>

        <div class="activity-grid" id="activityGrid">
            <!-- 活動卡片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 載入遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Google Sheets 連接設定 - 使用 CSV 匯出
        const SHEET_ID = "1Oy8m425d6vuiX2QiqZJN1PH_b4_TTi6j_qE54lNJZWs";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
        
        let activities = [];
        let currentFilter = 'all';

        // 同步狀態管理
        function updateSyncStatus(status, message) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            
            indicator.className = `sync-indicator ${status}`;
            statusText.textContent = message;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        // 從 Google Sheets CSV 讀取資料
        async function fetchActivitiesFromSheet() {
            try {
                updateSyncStatus('syncing', '🔄 正在同步資料...');
                showLoading(true);
                
                console.log('從 Google Sheets 讀取資料...');
                
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                console.log('收到 CSV 資料:', csvText);
                
                // 解析 CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = parseCSVLine(lines[i]);
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                row[header] = values[index] ? values[index].replace(/"/g, '').trim() : '';
                            });
                            if (row.name) { // 只有名稱不為空的才加入
                                data.push(row);
                            }
                        }
                    }
                }
                
                console.log('解析後的資料:', data);
                
                activities = data.map((activity, index) => ({
                    id: index + 1,
                    type: activity.type && activity.type.trim() === 'promotion' ? 'promotion' : 'store-activity',
                    name: activity.name || '',
                    startTime: activity.startTime || '',
                    endTime: activity.endTime || '',
                    description: activity.description || '',
                    stores: activity.stores ? activity.stores.split('、').filter(s => s.trim()) : []
                }));
                
                renderActivities();
                renderTimeline();
                
                updateSyncStatus('', '🌐 已從 Google Sheets 同步');
                
            } catch (error) {
                console.error('讀取資料失敗:', error);
                updateSyncStatus('error', '❌ 讀取失敗: ' + error.message);
                
                // 使用本機備用資料
                useBackupData();
            } finally {
                showLoading(false);
            }
        }

        // 簡單的 CSV 解析函數
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        function useBackupData() {
            activities = [
                {
                    id: 1,
                    type: 'store-activity',
                    name: 'CODE:1939',
                    startTime: '2024-08-02T19:00',
                    endTime: '',
                    description: '內用滿額贈啤酒，會員再加碼',
                    stores: ['北高店']
                },
                {
                    id: 2,
                    type: 'promotion',
                    name: '土用丑日鰻魚節',
                    startTime: '2024-07-29T00:00',
                    endTime: '2024-08-05T23:59',
                    description: '針對節日與特定商品做促銷與組合販售',
                    stores: ['全門市', '官網']
                }
            ];
            renderActivities();
            renderTimeline();
        }

        // 手動同步功能
        async function syncWithGoogleSheets() {
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            syncBtn.textContent = '🔄 同步中...';
            
            await fetchActivitiesFromSheet();
            
            setTimeout(() => {
                syncBtn.disabled = false;
                syncBtn.textContent = '🔄 同步資料';
            }, 1000);
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const today = new Date();
            const days = [];

            // 生成一週的日期（從今天開始，向後7天）
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }

            timeline.innerHTML = days.map(date => {
                const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
                const isToday = date.toDateString() === today.toDateString();
                
                // 計算當日活動數量
                const dayActivities = activities.filter(activity => {
                    const activityDate = new Date(activity.startTime);
                    const endDate = activity.endTime ? new Date(activity.endTime) : null;
                    
                    // 檢查活動是否在當日進行
                    const isSameDay = activityDate.toDateString() === date.toDateString();
                    const isInRange = endDate && activityDate <= date && date <= endDate;
                    
                    return isSameDay || isInRange;
                });

                return `
                    <div class="timeline-day ${isToday ? 'today' : ''} ${dayActivities.length > 0 ? 'has-activity' : ''}"
                         onclick="filterByDate('${date.toISOString().split('T')[0]}')">
                        <div class="day-name">週${dayNames[date.getDay()]}</div>
                        <div class="day-date">${date.getDate()}</div>
                        <div class="day-month">${date.getMonth() + 1}月</div>
                        ${dayActivities.length > 0 ? `<div class="activity-count">${dayActivities.length}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterByDate(dateStr) {
            const selectedDate = new Date(dateStr);
            const filteredActivities = activities.filter(activity => {
                const activityDate = new Date(activity.startTime);
                const endDate = activity.endTime ? new Date(activity.endTime) : null;
                
                const isSameDay = activityDate.toDateString() === selectedDate.toDateString();
                const isInRange = endDate && activityDate <= selectedDate && selectedDate <= endDate;
                
                return isSameDay || isInRange;
            });

            // 暫時顯示篩選結果
            renderFilteredActivities(filteredActivities);
            
            // 3秒後恢復原本篩選
            setTimeout(() => {
                renderActivities();
            }, 3000);
        }

        function renderFilteredActivities(filteredActivities) {
            const grid = document.getElementById('activityGrid');
            
            if (filteredActivities.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #495057; font-size: 1.1em;">該日期沒有活動安排</div>';
                return;
            }

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
        }

        function createActivityCard(activity) {
            const startDate = new Date(activity.startTime);
            const endDate = activity.endTime ? new Date(activity.endTime) : null;
            const now = new Date();
            
            let status = 'active';
            if (endDate && endDate < now) {
                status = 'ended';
            } else if (endDate && (endDate - now) < 7 * 24 * 60 * 60 * 1000) {
                status = 'ending-soon';
            }

            const formatDateTime = (dateTime) => {
                if (!dateTime) return '';
                const date = new Date(dateTime);
                // 檢查是否為有效日期
                if (isNaN(date.getTime())) return dateTime;
                
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${month}/${day} ${hours}:${minutes}`;
            };

            const timeRange = activity.endTime && activity.endTime.trim()
                ? `${formatDateTime(activity.startTime)} ~ ${formatDateTime(activity.endTime)}`
                : `${formatDateTime(activity.startTime)} 起`;

            // 確保活動類型正確識別
            const activityType = activity.type === 'promotion' ? 'promotion' : 'store-activity';
            const activityTypeText = activityType === 'promotion' ? '商品促銷' : '門市活動';

            return `
                <div class="activity-card ${activityType}">
                    <div class="status ${status}"></div>
                    <div class="activity-type ${activityType}">
                        ${activityTypeText}
                    </div>
                    <div class="activity-name">${activity.name}</div>
                    <div class="activity-details">
                        <div class="detail-row">
                            <div class="detail-label">時間：</div>
                            <div class="detail-value">
                                <div class="date-range">${timeRange}</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">內容：</div>
                            <div class="detail-value">${activity.description}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">店別：</div>
                            <div class="detail-value">
                                <div class="store-tags">
                                    ${activity.stores.map(store => `<span class="store-tag">${store}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderActivities() {
            const grid = document.getElementById('activityGrid');
            const filteredActivities = currentFilter === 'all' 
                ? activities 
                : activities.filter(activity => activity.type === currentFilter);

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
        }

        // 篩選功能
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderActivities();
            });
        });

        // 初始化載入
        window.addEventListener('DOMContentLoaded', function() {
            fetchActivitiesFromSheet();
        });

        // 定期自動同步（每10分鐘）
        setInterval(fetchActivitiesFromSheet, 10 * 60 * 1000);
    </script>
</body>
</html>
