<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動檔期排程表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #833B36 0%, #AD9667 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(131, 59, 54, 0.15);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #833B36;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(131, 59, 54, 0.1);
        }

        .header p {
            color: #495057;
            font-size: 1.1em;
        }

        /* 一周時間軸 */
        .timeline-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(131, 59, 54, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .timeline-header h3 {
            color: #833B36;
            font-size: 1.3em;
            font-weight: 600;
        }

        .timeline-scroll {
            overflow-x: auto;
            padding: 10px 0;
        }

        .timeline {
            display: flex;
            gap: 15px;
            min-width: 700px;
            padding: 0 10px;
        }

        .timeline-day {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-width: 90px;
            color: #2c3e50;
        }

        .timeline-day:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(131, 59, 54, 0.15);
        }

        .timeline-day.today {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
        }

        .timeline-day.has-activity {
            border: 2px solid #AD9667;
        }

        .timeline-day.has-activity::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #AD9667;
            border-radius: 50%;
        }

        .timeline-day.today.has-activity::after {
            background: white;
        }

        .day-name {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .day-month {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .activity-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #AD9667;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .timeline-day.today .activity-count {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .add-btn {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(131, 59, 54, 0.2);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(131, 59, 54, 0.3);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: #2c3e50;
        }

        .filter-tab:hover {
            border-color: #AD9667;
            background: rgba(255, 255, 255, 1);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            border-color: transparent;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 25px rgba(131, 59, 54, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #AD9667;
            position: relative;
            overflow: hidden;
        }

        .activity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(131, 59, 54, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .activity-card.store-activity {
            border-left-color: #833B36;
        }

        .activity-card.promotion {
            border-left-color: #AD9667;
        }

        .activity-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-type.store-activity {
            background: rgba(131, 59, 54, 0.1);
            color: #833B36;
        }

        .activity-type.promotion {
            background: rgba(173, 150, 103, 0.1);
            color: #AD9667;
        }

        .activity-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #833B36;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .activity-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
            font-size: 0.9em;
        }

        .detail-value {
            flex: 1;
            color: #2c3e50;
            line-height: 1.4;
        }

        .store-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .store-tag {
            background: rgba(173, 150, 103, 0.1);
            color: #833B36;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .date-range {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        .status.ending-soon {
            background: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .status.ended {
            background: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        }

        .delete-btn {
            background: #833B36;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            bottom: 15px;
            right: 15px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #AD9667;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            bottom: 15px;
            right: 85px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .activity-card:hover .delete-btn,
        .activity-card:hover .edit-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(131, 59, 54, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(131, 59, 54, 0.2);
            backdrop-filter: blur(10px);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #833B36;
            text-align: center;
        }

        .modal h2.edit-mode {
            color: #AD9667;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #833B36;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(173, 150, 103, 0.3);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #AD9667;
            background: rgba(255, 255, 255, 1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #833B36, #AD9667);
            color: white;
        }

        .btn-secondary {
            background: #495057;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .activity-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .timeline {
                min-width: 600px;
            }

            .timeline-day {
                min-width: 75px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>活動檔期排程表</h1>
            <p>如有任何疑問，或有活動新增，請聯絡門市活動課</p>
        </div>

        <!-- 一周時間軸 -->
        <div class="timeline-container">
            <div class="timeline-header">
                <h3>📅 本週活動時間軸</h3>
            </div>
            <div class="timeline-scroll">
                <div class="timeline" id="timeline">
                    <!-- 時間軸項目將由 JavaScript 動態生成 -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="add-btn" onclick="openModal()">➕ 新增活動</button>
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">全部</div>
                <div class="filter-tab" data-filter="store-activity">門市活動</div>
                <div class="filter-tab" data-filter="promotion">商品促銷</div>
            </div>
        </div>

        <div class="activity-grid" id="activityGrid">
            <!-- 活動卡片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 新增/編輯活動的彈窗 -->
    <div class="modal" id="activityModal">
        <div class="modal-content">
            <h2>新增活動</h2>
            <form id="activityForm">
                <div class="form-group">
                    <label>活動類型</label>
                    <select id="activityType" required>
                        <option value="">請選擇活動類型</option>
                        <option value="store-activity">門市活動</option>
                        <option value="promotion">商品促銷</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>活動名稱</label>
                    <input type="text" id="activityName" required>
                </div>
                
                <div class="form-group">
                    <label>活動開始時間</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                
                <div class="form-group">
                    <label>活動結束時間</label>
                    <input type="datetime-local" id="endTime">
                </div>
                
                <div class="form-group">
                    <label>內容大綱</label>
                    <textarea id="description" placeholder="請描述活動內容..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>活動店別</label>
                    <input type="text" id="stores" placeholder="例：北高店、全門市、官網">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">儲存活動</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let activities = [
            {
                id: 1,
                type: 'store-activity',
                name: 'CODE:1939',
                startTime: '2024-08-02T19:00',
                endTime: '',
                description: '內用滿額贈啤酒，會員再加碼',
                stores: ['北高店']
            },
            {
                id: 2,
                type: 'promotion',
                name: '土用丑日鰻魚節',
                startTime: '2024-07-29T00:00',
                endTime: '2024-08-05T23:59',
                description: '針對節日與特定商品做促銷與組合販售',
                stores: ['全門市', '官網']
            }
        ];

        let currentFilter = 'all';
        let nextId = 3;
        let isEditMode = false;
        let editingActivityId = null;

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const today = new Date();
            const days = [];

            // 生成一週的日期（從今天開始，向後7天）
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }

            timeline.innerHTML = days.map(date => {
                const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
                const isToday = date.toDateString() === today.toDateString();
                
                // 計算當日活動數量
                const dayActivities = activities.filter(activity => {
                    const activityDate = new Date(activity.startTime);
                    const endDate = activity.endTime ? new Date(activity.endTime) : null;
                    
                    // 檢查活動是否在當日進行
                    const isSameDay = activityDate.toDateString() === date.toDateString();
                    const isInRange = endDate && activityDate <= date && date <= endDate;
                    
                    return isSameDay || isInRange;
                });

                return `
                    <div class="timeline-day ${isToday ? 'today' : ''} ${dayActivities.length > 0 ? 'has-activity' : ''}"
                         onclick="filterByDate('${date.toISOString().split('T')[0]}')">
                        <div class="day-name">週${dayNames[date.getDay()]}</div>
                        <div class="day-date">${date.getDate()}</div>
                        <div class="day-month">${date.getMonth() + 1}月</div>
                        ${dayActivities.length > 0 ? `<div class="activity-count">${dayActivities.length}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterByDate(dateStr) {
            const selectedDate = new Date(dateStr);
            const filteredActivities = activities.filter(activity => {
                const activityDate = new Date(activity.startTime);
                const endDate = activity.endTime ? new Date(activity.endTime) : null;
                
                const isSameDay = activityDate.toDateString() === selectedDate.toDateString();
                const isInRange = endDate && activityDate <= selectedDate && selectedDate <= endDate;
                
                return isSameDay || isInRange;
            });

            // 暫時顯示篩選結果
            renderFilteredActivities(filteredActivities);
            
            // 3秒後恢復原本篩選
            setTimeout(() => {
                renderActivities();
            }, 3000);
        }

        function renderFilteredActivities(filteredActivities) {
            const grid = document.getElementById('activityGrid');
            
            if (filteredActivities.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #716E6E; font-size: 1.1em;">該日期沒有活動安排</div>';
                return;
            }

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
        }

        function createActivityCard(activity) {
            const startDate = new Date(activity.startTime);
            const endDate = activity.endTime ? new Date(activity.endTime) : null;
            const now = new Date();
            
            let status = 'active';
            if (endDate && endDate < now) {
                status = 'ended';
            } else if (endDate && (endDate - now) < 7 * 24 * 60 * 60 * 1000) {
                status = 'ending-soon';
            }

            const formatDateTime = (dateTime) => {
                const date = new Date(dateTime);
                return date.toLocaleDateString('zh-TW') + ' ' + 
                       date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            };

            const timeRange = activity.endTime 
                ? `${formatDateTime(activity.startTime)} ~ ${formatDateTime(activity.endTime)}`
                : `${formatDateTime(activity.startTime)} 起`;

            return `
                <div class="activity-card ${activity.type}">
                    <div class="status ${status}"></div>
                    <div class="activity-type ${activity.type}">
                        ${activity.type === 'store-activity' ? '門市活動' : '商品促銷'}
                    </div>
                    <div class="activity-name">${activity.name}</div>
                    <div class="activity-details">
                        <div class="detail-row">
                            <div class="detail-label">時間：</div>
                            <div class="detail-value">
                                <div class="date-range">${timeRange}</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">內容：</div>
                            <div class="detail-value">${activity.description}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">店別：</div>
                            <div class="detail-value">
                                <div class="store-tags">
                                    ${activity.stores.map(store => `<span class="store-tag">${store}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="edit-btn" onclick="editActivity(${activity.id})">編輯</button>
                    <button class="delete-btn" onclick="deleteActivity(${activity.id})">刪除</button>
                </div>
            `;
        }

        function renderActivities() {
            const grid = document.getElementById('activityGrid');
            const filteredActivities = currentFilter === 'all' 
                ? activities 
                : activities.filter(activity => activity.type === currentFilter);

            grid.innerHTML = filteredActivities.map(activity => createActivityCard(activity)).join('');
        }

        function openModal() {
            isEditMode = false;
            editingActivityId = null;
            document.getElementById('activityModal').style.display = 'block';
            document.getElementById('activityForm').reset();
            document.querySelector('.modal h2').textContent = '新增活動';
            document.querySelector('.modal h2').classList.remove('edit-mode');
        }

        function editActivity(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) return;

            isEditMode = true;
            editingActivityId = id;
            
            // 填入現有資料
            document.getElementById('activityType').value = activity.type;
            document.getElementById('activityName').value = activity.name;
            document.getElementById('startTime').value = activity.startTime;
            document.getElementById('endTime').value = activity.endTime;
            document.getElementById('description').value = activity.description;
            document.getElementById('stores').value = activity.stores.join('、');
            
            // 更新標題
            document.querySelector('.modal h2').textContent = '編輯活動';
            document.querySelector('.modal h2').classList.add('edit-mode');
            
            document.getElementById('activityModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('activityModal').style.display = 'none';
            isEditMode = false;
            editingActivityId = null;
        }

        function deleteActivity(id) {
            if (confirm('確定要刪除這個活動嗎？')) {
                activities = activities.filter(activity => activity.id !== id);
                renderActivities();
                renderTimeline(); // 重新渲染時間軸
            }
        }

        // 篩選功能
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderActivities();
            });
        });

        // 表單提交處理
        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const activityData = {
                type: document.getElementById('activityType').value,
                name: document.getElementById('activityName').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                description: document.getElementById('description').value,
                stores: document.getElementById('stores').value.split('、').map(s => s.trim()).filter(s => s)
            };

            if (isEditMode && editingActivityId) {
                // 編輯模式：更新現有活動
                const activityIndex = activities.findIndex(a => a.id === editingActivityId);
                if (activityIndex !== -1) {
                    activities[activityIndex] = {
                        ...activities[activityIndex],
                        ...activityData
                    };
                }
            } else {
                // 新增模式：創建新活動
                const newActivity = {
                    id: nextId++,
                    ...activityData
                };
                activities.push(newActivity);
            }

            renderActivities();
            renderTimeline(); // 重新渲染時間軸
            closeModal();
        });

        // 點擊彈窗外部關閉
        document.getElementById('activityModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 初始化渲染
        renderActivities();
        renderTimeline();
    </script>
</body>
</html>
