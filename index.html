
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>手機相容公告編輯模板</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .edit-section {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #c4a574;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .edit-section h3 {
      margin-top: 0;
      color: #c4a574;
    }
    .edit-section input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .edit-section button {
      background: #c4a574;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    .announcement {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: linear-gradient(135deg, #f8f6f0 0%, #ffffff 100%);
      border: 4px solid #AD9667;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .store-tag {
      background: #AD9667;
      color: #fff;
      padding: 12px 24px;
      font-size: 24px;
      font-weight: 700;
      border-radius: 0 0 12px 12px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .date {
      font-size: 40px;
      font-weight: 900;
      color: #833B36;
    }
    .main-text {
      font-size: 32px;
      font-weight: 700;
      color: #833B36;
      margin: 20px 0;
    }
    .time-label {
      font-size: 40px;
      color: #AD9667;
      font-weight: 700;
    }
    .time {
      font-size: 52px;
      font-weight: 900;
      color: #833B36;
    }
    .apology {
      font-size: 20px;
      color: #c4a574;
      font-weight: 600;
      margin-top: 30px;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      width: 100px;
    }
    #preview-container {
      margin-top: 30px;
      text-align: center;
    }
    #preview-container img {
      width: 90%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="edit-section">
  <h3>📝 公告編輯區</h3>
  <label>門市名稱</label>
  <input type="text" id="storeInput" value="北高店"/>
  <label>日期</label>
  <input type="text" id="dateInput" value="07/09 (三)"/>
  <label>活動標題</label>
  <input type="text" id="mainInput" value="平凡北高旗艦店"/>
  <label>時間說明文字</label>
  <input type="text" id="labelInput" value="代客料理時間至"/>
  <label>截止時間</label>
  <input type="text" id="timeInput" value="19:15"/>
  <br />
  <button id="applyBtn">套用變更</button>
  <button id="generateBtn">📸 產出圖片預覽</button>
</div>

<div id="preview-container">
  <h3>⬇️ 長按圖片可儲存公告</h3>
  <div id="preview"></div>
</div>

<script>
document.getElementById('applyBtn').addEventListener('click', function () {
  document.getElementById('storeTag').innerText = document.getElementById('storeInput').value;
  document.getElementById('dateText').innerText = document.getElementById('dateInput').value;
  document.getElementById('mainText').innerText = document.getElementById('mainInput').value;
  document.getElementById('timeText').innerText = document.getElementById('timeInput').value;
  document.getElementById('labelText').childNodes[0].nodeValue = document.getElementById('labelInput').value + ' ';
});

document.getElementById('generateBtn').addEventListener('click', function () {
  const element = document.getElementById('announcement');
  html2canvas(element, {
    useCORS: true,
    allowTaint: true,
    scale: window.devicePixelRatio
  }).then(canvas => {
    const imageData = canvas.toDataURL("image/png");
    const preview = document.getElementById('preview');
    preview.innerHTML = '<img src="' + imageData + '" alt="預覽圖片">';
  });
});
</script>
