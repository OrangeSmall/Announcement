<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>橫式A4公告編輯模板</title>
  <style>
    * { 
      box-sizing: border-box; 
    }
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: 'Microsoft JhengHei', 'PingFang TC', 'Heiti TC', sans-serif;
    }
    .edit-section {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #c4a574;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .edit-section h3 {
      margin-top: 0;
      color: #c4a574;
    }
    .edit-section label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }
    .edit-section input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .edit-section button {
      background: #c4a574;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .edit-section button:hover {
      background: #b39660;
    }
    
    .announcement {
      width: 800px;
      height: 565px;
      margin: 20px auto;
      background: linear-gradient(135deg, #f8f6f0 0%, #ffffff 100%);
      border: 8px solid #AD9667;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    .store-tag {
      background: #AD9667;
      color: #fff;
      padding: 15px 30px;
      font-size: 28px;
      font-weight: 700;
      border-radius: 0 0 12px 12px;
      display: inline-block;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .content-wrapper {
      width: 100%;
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      height: 400px;
    }
    .date {
      font-size: 48px;
      font-weight: 900;
      color: #833B36;
      margin: 0;
      text-align: center;
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      width: 100%;
    }
    .main-text {
      font-size: 52px;
      font-weight: 700;
      color: #833B36;
      line-height: 1.2;
      margin: 0;
      text-align: center;
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      width: 100%;
    }
    .time-section {
      margin: 0;
      text-align: center;
      position: absolute;
      top: 280px;
      left: 0;
      right: 0;
      width: 100%;
    }
    .time-label {
      font-size: 49px;
      color: #AD9667;
      font-weight: 700;
      display: inline;
      margin-right: 10px;
    }
    .time {
      font-size: 52px;
      font-weight: 900;
      color: #833B36;
      display: inline;
    }
    .apology {
      font-size: 24px;
      color: #c4a574;
      font-weight: 600;
      text-align: center;
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    .logo-section {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .logo {
      text-align: center;
    }
    .logo-placeholder {
      width: 100px;
      height: 83px;
      background: #f0f0f0;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 0 auto;
    }

    /* 印刷專用CSS */
    @media print {
      @page {
        size: 297mm 210mm;
        margin: 0;
      }
      
      * {
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      body {
        width: 297mm !important;
        height: 210mm !important;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        font-family: 'Microsoft JhengHei', sans-serif !important;
        overflow: hidden !important;
        position: relative !important;
      }
      
      .edit-section {
        display: none !important;
      }
      
      .announcement {
        position: absolute !important;
        top: 21mm !important;
        left: 29.7mm !important;
        width: 237.6mm !important;
        height: 168mm !important;
        margin: 0 !important;
        padding: 8mm 10mm !important;
        border: 2mm solid #AD9667 !important;
        border-radius: 4mm !important;
        background: linear-gradient(135deg, #f8f6f0 0%, #ffffff 100%) !important;
        box-shadow: none !important;
        page-break-inside: avoid !important;
      }
      
      .store-tag {
        background: #AD9667 !important;
        color: #fff !important;
        padding: 4mm 8mm !important;
        font-size: 8mm !important;
        font-weight: 700 !important;
        border-radius: 0 0 2mm 2mm !important;
        position: absolute !important;
        top: 0 !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        white-space: nowrap !important;
      }
      
      .content-wrapper {
        width: 100% !important;
        position: absolute !important;
        top: 18mm !important;
        left: 0 !important;
        right: 0 !important;
        height: 100mm !important;
      }
      
      .date {
        font-size: 14mm !important;
        font-weight: 900 !important;
        color: #833B36 !important;
        text-align: center !important;
        line-height: 1 !important;
        margin: 0 !important;
        position: absolute !important;
        top: 2mm !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
      }
      
      .main-text {
        font-size: 16mm !important;
        font-weight: 700 !important;
        color: #833B36 !important;
        line-height: 1.1 !important;
        text-align: center !important;
        margin: 0 !important;
        position: absolute !important;
        top: 30mm !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
      }
      
      .time-section {
        text-align: center !important;
        margin: 0 !important;
        position: absolute !important;
        top: 70mm !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
      }
      
      .time-label {
        font-size: 16mm !important;
        color: #AD9667 !important;
        font-weight: 700 !important;
        display: inline !important;
        margin-right: 2mm !important;
      }
      
      .time {
        font-size: 16mm !important;
        font-weight: 900 !important;
        color: #833B36 !important;
        display: inline !important;
      }
      
      .apology {
        font-size: 6mm !important;
        color: #c4a574 !important;
        font-weight: 600 !important;
        text-align: center !important;
        position: absolute !important;
        bottom: 45mm !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        width: 100% !important;
      }
      
      .logo-section {
        text-align: center !important;
        position: absolute !important;
        bottom: 5mm !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        width: 100% !important;
      }
      
      .logo-placeholder {
        width: 30mm !important;
        height: 25mm !important;
        background: #f0f0f0 !important;
        border: 0.3mm dashed #ccc !important;
        border-radius: 1mm !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        font-size: 2mm !important;
        color: #666 !important;
        text-align: center !important;
      }
    }
  </style>
</head>
<body>

<div class="edit-section">
  <h3>📝 公告編輯模板</h3>
  <label>門市名稱</label>
  <input type="text" id="storeInput" value="北高店"/>
  <label>日期</label>
  <input type="text" id="dateInput" value="07/09 (三)"/>
  <label>活動標題</label>
  <input type="text" id="mainInput" value="平凡北高旗艦店"/>
  <label>時間說明文字</label>
  <input type="text" id="labelInput" value="代客料理時間至"/>
  <label>截止時間</label>
  <input type="text" id="timeInput" value="19:30"/>
  <label>道歉文字</label>
  <input type="text" id="apologyInput" value="造成不便 敬請見諒"/>
  <br />
  <button onclick="updateContent()">套用變更</button>
  <button onclick="printAnnouncement()">🖨️ 列印</button>
</div>

<div class="announcement" id="announcement">

<script>
function updateContent() {
