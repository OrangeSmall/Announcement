<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營運調整公告編輯器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #F6F6F6 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
        }

        .announcement-frame {
            border: 4px solid #AD9667;
            border-radius: 15px;
            padding: 15px;
            background: #F9F6F0;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title-section {
            text-align: center;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 45px;
            font-weight: bold;
            color: #833B36;
            margin-bottom: 3px;
            padding: 8px;
            border: 2px dashed transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 3px;
        }

        .main-title:hover, .main-title:focus {
            border-color: #AD9667;
            background: rgba(173, 150, 103, 0.1);
            outline: none;
        }

        .sub-title {
            font-size: 35px;
            font-weight: bold;
            color: #AD9667;
            padding: 3px;
            border: 2px dashed transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            margin-top: -5px;
        }

        .sub-title:hover, .sub-title:focus {
            border-color: #AD9667;
            background: rgba(173, 150, 103, 0.1);
            outline: none;
        }

        .date-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        .date-cell {
            padding: 6px 2px;
            font-size: 13px;
            color: #716E6E;
            background: rgba(173, 150, 103, 0.1);
        }

        .services-header {
            background: #AD9667;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .schedule-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 15px;
            border: 2px solid #AD9667;
            flex: 1;
        }

        .schedule-cell {
            border: 1px solid #AD9667;
            padding: 0;
            text-align: center;
            background: white;
            vertical-align: middle;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 14.28%; /* 7等分 */
        }

        .cell-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 140px;
        }

        .upper-section {
            flex: 1;
            background: transparent;
            padding: 4px 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lower-section {
            flex: 1;
            background: transparent;
            padding: 4px 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-content {
            border: none;
            background: transparent;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            outline: none;
            line-height: 1.2;
            font-weight: bold;
        }

        .upper-section .section-content {
            color: #AD9667;
        }

        .lower-section .section-content {
            color: #833B36;
        }

        .section-content::placeholder {
            color: #999;
        }

        .section-content:focus {
            background: rgba(173, 150, 103, 0.1);
            border: 1px solid #AD9667;
            border-radius: 3px;
        }

        .schedule-cell:hover {
            background: rgba(173, 150, 103, 0.1);
        }

        .schedule-cell.editing {
            background: rgba(173, 150, 103, 0.2);
        }

        .editable-content {
            border: none;
            background: transparent;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: inherit;
            font-size: 12px;
            resize: none;
            outline: none;
            color: #333;
            line-height: 1.3;
            min-height: 60px;
        }

        .editable-content:focus {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #AD9667;
            border-radius: 4px;
        }

        .footer-section {
            text-align: center;
            margin-top: 5px;
        }

        .apology-text {
            font-size: 20px;
            color: #8B7355;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 8px;
            border: 2px dashed transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 3px;
        }

        .apology-text:hover, .apology-text:focus {
            border-color: #AD9667;
            background: rgba(173, 150, 103, 0.1);
            outline: none;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(145deg, #AD9667, #9a8559);
            color: white;
            box-shadow: 0 4px 10px rgba(173, 150, 103, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #833B36, #722f2b);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(131, 59, 54, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #716E6E, #5a5757);
            color: white;
            box-shadow: 0 4px 10px rgba(113, 110, 110, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg, #5a5757, #4a4747);
            transform: translateY(-2px);
        }

        .instruction {
            text-align: center;
            color: #716E6E;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(173, 150, 103, 0.1);
            border-radius: 8px;
            border-left: 4px solid #AD9667;
        }

            @media (max-width: 768px) {
                .container {
                    aspect-ratio: 4/3;
                }
                
                .date-row {
                    grid-template-columns: repeat(7, 1fr);
                    font-size: 10px;
                }
                
                .main-title {
                    font-size: 24px;
                }
                
                .sub-title {
                    font-size: 20px;
                }
                
                .apology-text {
                    font-size: 16px;
                }
                
                .schedule-cell {
                    padding: 6px 3px;
                    font-size: 10px;
                }
                
                .cell-content {
                    min-height: 110px;
                }
                
                .section-content {
                    font-size: 11px;
                }
                
                .controls {
                    flex-direction: column;
                    align-items: center;
                }
                
                .btn {
                    width: 100%;
                    max-width: 200px;
                }
            }

        .schedule-cell:hover .upper-section {
            background: rgba(173, 150, 103, 0.1);
        }

        .schedule-cell:hover .lower-section {
            background: rgba(131, 59, 54, 0.1);
        }

        .edit-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #AD9667;
            color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .schedule-cell:hover .edit-indicator {
            opacity: 1;
        }
    </style>
</head>

    <div class="controls">
        <button class="btn btn-primary" onclick="saveAnnouncement()">💾 保存公告</button>
        <button class="btn btn-primary" onclick="previewAnnouncement()">👁 預覽效果</button>
        <button class="btn btn-secondary" onclick="resetAnnouncement()">🔄 重置內容</button>
        <button class="btn btn-secondary" onclick="exportAnnouncement()">📤 匯出圖片</button>
    </div>

    <script>
        // 自動調整文字區域高度
        document.querySelectorAll('.section-content').forEach(textarea => {
            textarea.addEventListener('input', function() {
                // 由於是固定高度的分割區域，不需要自動調整高度
            });
        });

        // 添加編輯狀態指示
        document.querySelectorAll('[contenteditable="true"], .section-content').forEach(element => {
            element.addEventListener('focus', function() {
                this.closest('.schedule-cell')?.classList.add('editing');
            });
            
            element.addEventListener('blur', function() {
                this.closest('.schedule-cell')?.classList.remove('editing');
            });
        });

        function saveAnnouncement() {
            // 收集所有可編輯內容
            const data = {
                mainTitle: document.querySelector('.main-title').textContent,
                subTitle: document.querySelector('.sub-title').textContent,
                dates: Array.from(document.querySelectorAll('.date-cell')).map(el => el.textContent),
                servicesHeader: document.querySelector('.services-header').textContent,
                scheduleContent: Array.from(document.querySelectorAll('.section-content')).map(el => el.value),
                apologyText: document.querySelector('.apology-text').textContent
            };
            
            // 保存到本地儲存
            localStorage.setItem('announcementData', JSON.stringify(data));
            
            alert('✅ 公告已保存！');
        }

        function previewAnnouncement() {
            // 移除所有編輯提示
            document.querySelectorAll('.edit-indicator').forEach(el => el.style.display = 'none');
            document.querySelector('.instruction').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            
            // 顯示預覽提示
            const preview = document.createElement('div');
            preview.id = 'preview-mode';
            preview.innerHTML = `
                <div style="position: fixed; top: 20px; right: 20px; background: #833B36; color: white; padding: 15px; border-radius: 8px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                    🔍 預覽模式 
                    <button onclick="exitPreview()" style="margin-left: 10px; background: white; color: #833B36; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">退出預覽</button>
                </div>
            `;
            document.body.appendChild(preview);
        }

        function exitPreview() {
            document.querySelectorAll('.edit-indicator').forEach(el => el.style.display = '');
            document.querySelector('.instruction').style.display = '';
            document.querySelector('.controls').style.display = '';
            document.getElementById('preview-mode')?.remove();
        }

        function resetAnnouncement() {
            if (confirm('確定要重置所有內容嗎？此操作無法撤銷。')) {
                location.reload();
            }
        }

        function exportAnnouncement() {
            // 暫時隱藏編輯元素
            const elementsToHide = ['.instruction', '.controls', '.edit-indicator'];
            elementsToHide.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => el.style.display = 'none');
            });
            
            // 使用 html2canvas 或提示使用者截圖
            alert('📸 請使用瀏覽器的截圖功能或列印功能來匯出公告圖片。\n\n建議步驟：\n1. 按 F11 進入全螢幕模式\n2. 使用 Ctrl+Shift+S (Chrome) 或右鍵選擇截圖\n3. 按 F11 退出全螢幕模式');
            
            // 恢復顯示編輯元素
            setTimeout(() => {
                elementsToHide.forEach(selector => {
                    document.querySelectorAll(selector).forEach(el => el.style.display = '');
                });
            }, 5000);
        }

        // 載入已保存的內容
        window.addEventListener('load', function() {
            const saved = localStorage.getItem('announcementData');
            if (saved) {
                const data = JSON.parse(saved);
                document.querySelector('.main-title').textContent = data.mainTitle;
                document.querySelector('.sub-title').textContent = data.subTitle;
                document.querySelector('.services-header').textContent = data.servicesHeader;
                document.querySelector('.apology-text').textContent = data.apologyText;
                
                data.dates.forEach((date, index) => {
                    if (document.querySelectorAll('.date-cell')[index]) {
                        document.querySelectorAll('.date-cell')[index].textContent = date;
                    }
                });
                
                data.scheduleContent.forEach((content, index) => {
                    if (document.querySelectorAll('.section-content')[index]) {
                        document.querySelectorAll('.section-content')[index].value = content;
                    }
                });
            }
        });
    </script>
</body>
</html>
