    .container {
      background: #fffdf9;

      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(173, 150, 103, 0.3);
      width: 280px;
    }
    .nav-button:hover {
      background: linear-gradient(145deg, #833B36, #722f2b);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(131, 59, 54, 0.4);
    }
    .footer {
