<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>第二處 門市處工具窗口</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
      background: linear-gradient(135deg, #fffaf0 0%, #f4ecd9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .container {
      background: #fdfdfb;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      border: 3px solid #AD9667;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #AD9667, #833B36, #AD9667);
    }

    .title {
      color: #833B36;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      letter-spacing: 2px;
    }

    .subtitle {
      color: #716E6E;
      font-size: 18px;
      margin-bottom: 50px;
      font-weight: 300;
    }

    .navigation-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .nav-button {
      background: linear-gradient(145deg, #AD9667, #9a8559);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(173, 150, 103, 0.3);
      width: 280px;
      position: relative;
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .nav-button:hover {
      background: linear-gradient(145deg, #833B36, #722f2b);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(131, 59, 54, 0.4);
    }

    .nav-button:hover::before {
      left: 100%;
    }

    .nav-button:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(131, 59, 54, 0.3);
    }

    .footer {
      margin-top: 40px;
      color: #716E6E;
      font-size: 14px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 25px;
        margin: 10px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .nav-button {
        width: 100%;
        font-size: 16px;
        padding: 16px 30px;
      }
    }

    .decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(173, 150, 103, 0.1);
      top: -50px;
      right: -50px;
      z-index: -1;
    }

    .decoration:nth-child(2) {
      width: 60px;
      height: 60px;
      background: rgba(131, 59, 54, 0.1);
      bottom: -30px;
      left: -30px;
      top: auto;
      right: auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA..." alt="LOGO" />
  
  <div class="container">
    <div class="decoration"></div>
    <div class="decoration"></div>

    <h1 class="title">第二處 門市處工具窗口</h1>
    <p class="subtitle">請選擇需要使用的功能</p>

    <div class="navigation-buttons">
      <a class="nav-button" href="https://orangesmall.github.io/Announcement/index.html">📅 營業時間公告編輯器</a>
      <a class="nav-button" href="https://orangesmall.github.io/Announcement/communication.html">📝 書面溝通</a>
      <a class="nav-button" href="https://drive.google.com/drive/folders/18lMjCzmCc9XoXRx2bAHlvVrDnHnbuiTH" target="_blank">📂 部門雲端資料夾</a>
    </div>

    <div class="footer">
      二部門工具導覽 | 請維持良好作業情緒 =)
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';
      container.style.transition = 'all 0.6s ease';

      setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
